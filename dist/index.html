<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="module" src="../src/newAvatar.js"></script>
  </head>
  <body>
    <!-------- INTRO SECTION  -------->
    <div class="intro-section" tabindex="-1">
      <div class="game-title">
        <h1 class="title">ROCK SCISSORS PAPER</h1>
      </div>

      <div class="intro-text blinking-text">
        <p>Press Start to play</p>
      </div>

      <ul class="intro-links">
        <li class="link"><a href="#">Credits</a></li>
        <li class="link"><a href="#">Highscores</a></li>
      </ul>
    </div>
    <!-------- USERNAME SECTION  -------->
    <div class="username-section hidden">
      <div class="game-title">
        <h1 class="title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="setting">
        <span class="setting-tittle">Game Mode :</span>
        <div class="setting-container">
          <span class="arrow"><</span>
          <span class="mode-options">Option 0</span>
          <span class="arrow">></span>
        </div>
      </div>
      <div class="keyboard-container">
        <div class="username-textarea">
          <label for="textarea">Enter your username</label>
          <textarea id="textarea" maxlength="15" disabled>Username</textarea>
        </div>
        <div class="username-keyboard">
          <div class="keyboard-row">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
            <button class="btn">E</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">I</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
          </div>
          <div class="keyboard-row">
            <button class="btn">M</button>
            <button class="btn">N</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
            <button class="btn">Q</button>
            <button class="btn">R</button>
            <button class="btn">S</button>
            <button class="btn">T</button>
            <button class="btn">Y</button>
            <button class="btn">V</button>
            <button class="btn">W</button>
            <button class="btn">X</button>
          </div>
          <div class="keyboard-row">
            <button class="btn">Y</button>
            <button class="btn">Z</button>
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
          <div class="keyboard-row action-btns-container">
            <div class="action-btns">
              <button class="delete">DEL</button>
              <button class="caps">ABC</button>
            </div>
            <button class="submit">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-------- AVATAR SECTION  -------->
    <div class="avatar-section hidden">
      <div class="game-title">
        <h1 class="title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="blinking-text select-prompt">Select Your Avatar</div>
      <div class="options-container">
        <div class="options-display">
          <div class="options-row">
            <div class="option-img">
              <img id="boy-1" src="../assets/img/boy-1.webp" alt="boy-1" />
            </div>

            <div class="option-img">
              <img id="boy-2" src="../assets/img/boy-2.webp" alt="boy-2" />
            </div>

            <div class="option-img">
              <img id="boy-3" src="../assets/img/boy-3.webp" alt="boy-3" />
            </div>

            <div class="option-img">
              <img id="boy-4" src="../assets/img/boy-4.webp" alt="boy-4" />
            </div>
          </div>

          <div class="options-row">
            <div class="option-img">
              <img id="boy-5" src="../assets/img/boy-5.webp" alt="boy-5" />
            </div>

            <div class="option-img">
              <img id="girl-1" src="../assets/img/girl-1.webp" alt="girl-1" />
            </div>

            <div class="option-img">
              <img id="girl-2" src="../assets/img/girl-2.webp" alt="girl-2" />
            </div>

            <div class="option-img">
              <img id="girl-3" src="../assets/img/girl-3.webp" alt="girl-3" />
            </div>
          </div>

          <div class="options-row">
            <div class="option-img">
              <img id="girl-4" src="../assets/img/girl-4.webp" alt="girl-4" />
            </div>

            <div class="option-img">
              <img id="girl-5" src="../assets/img/girl-5.webp" alt="girl-5" />
            </div>

            <div id="random" class="option-img"></div>
          </div>
        </div>

        <div class="fullDisplay-option">
          <img
            id="full-avatar"
            class="full-image"
            src="../assets/img/random.webp"
            alt="full-image"
          />
        </div>
      </div>

      <button class="start-button avatar-lock" style="opacity: 0">Start</button>
    </div>
    <!-------- VERSUS SECTION  -------->
    <div class="versus-section hidden">
      <div class="versus-container">
        <div class="left-half">
          <div class="versus-player">
            <img
              class="versus-player-img"
              src="../assets/img/boy-1.webp"
              alt=""
            />
          </div>
        </div>
        <div class="right-half">
          <div class="versus-com">
            <img class="versus-com-img" src="../assets/img/Robot.webp" alt="" />
          </div>
        </div>
        <div class="versus-text">VS</div>
      </div>
    </div>
    <!-------- GAME SECTION  -------->
    <div class="game-section hidden">
      <div class="scoreboard">
        <div class="player-scoreboard">
          <div class="avatar-img">
            <img
              class="playerGame-avatar"
              src="../assets/img/random.webp"
              alt=""
            />
          </div>
          <div class="score-wrapper player-side">
            <div class="playerUserName-display">Mike</div>
            <div class="player-lifebar"></div>
          </div>
        </div>
        <div class="rounds-container">
          <div class="rounds-display">
            <span class="round-number">Round 1</span>
          </div>
        </div>
        <div class="computer-scoreboard">
          <div class="avatar-img">
            <img
              class="computerGame-avatar"
              src="../assets/img/random.webp"
              alt=""
            />
          </div>
          <div class="score-wrapper computer-side">
            <div class="comUserName-display">Computer</div>
            <div class="computer-lifebar"></div>
          </div>
        </div>
      </div>

      <div class="game-container">
        <div class="playerChoice-display">
          <img src="" class="playerChoice" alt="" />
        </div>
        <div class="outcome-display">Make your Choice</div>
        <div class="computerChoice-display">
          <img
            style="transform: rotateY(180deg)"
            src=""
            class="computerChoice"
            alt=""
          />
        </div>
      </div>

      <div class="btns-container">
        <button id="Rock" class="selection-button" style="--size: 6; --hue: 10">
          Rock
        </button>
        <button
          id="Paper"
          class="selection-button"
          style="--size: 6; --hue: 80"
        >
          Paper
        </button>
        <button
          id="Scissors"
          class="selection-button"
          style="--size: 6; --hue: 45"
        >
          Scissors
        </button>
        <!-- <button style="--size: 5; --hue: 45" , disabled>2UP</button> -->
      </div>
    </div>
    <!-------- GAMEOVER SECTION  -------->
    <div class="gameOver-section hidden">
      <div class="game-title">
        <h1 class="title">Game Over</h1>
      </div>
      <div class="announcement-container">
        <div class="trophy-img">
          <img src="../assets/img/Trophy.webp" alt="" />
        </div>
        <div class="announcement-text">Player Wins</div>
        <div class="trophy-img">
          <img src="../assets/img/Trophy.webp" alt="" />
        </div>
      </div>
      <div class="score-display"></div>
      <div class="countdown">
        <p class="blinking-text replay">Press Enter to play again</p>
        <div><span id="countdownTimer">10</span></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
