<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Screen</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="intro__screen">
      <div class="intro__title__container">
        <h1 class="intro__title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="intro__text__container">
        <div class="intro__text blinking-text">Press to Start</div>
      </div>
      <button class="start-game-button">Start</button>
      <div class="intro__credits__container">
        <div class="intro__credits">
          <a class="intro__credits__link" href="./CreditsPage/credits.html"
            >Credits</a
          >
          <a class="intro__highscores" href="#">Highscores</a>
        </div>
      </div>
    </section>

    <section class="username__screen hidden">
      <div class="intro__title__container">
        <h1 class="intro__title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="username__input__container">
        <div class="username__input__title">Enter Your Name:</div>

        <div class="username__textarea">
          <textarea disabled></textarea>
        </div>
        <div class="username__keyboard">
          <div class="keyboard__row">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
            <button class="btn">E</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">I</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
          </div>
          <div class="keyboard__row">
            <button class="btn">M</button>
            <button class="btn">N</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
            <button class="btn">Q</button>
            <button class="btn">R</button>
            <button class="btn">S</button>
            <button class="btn">T</button>
            <button class="btn">Y</button>
            <button class="btn">V</button>
            <button class="btn">W</button>
            <button class="btn">X</button>
          </div>
          <div class="keyboard__row">
            <button class="btn">Y</button>
            <button class="btn">Z</button>
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
          <div class="keyboard__row action__btns__container">
            <div class="action__btns">
              <button class="delete">DEL</button>
              <button class="caps">ABC</button>
            </div>
            <button class="submit__btn">OK</button>
          </div>
        </div>
      </div>
    </section>

    <section class="avatar__screen hidden">
      <div class="intro__title__container">
        <h1 class="intro__title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="avatar__prompt">
        <div class="avatar__prompt__text blinking-text">Select your Avatar</div>
      </div>
      <div class="avatar__display__container">
        <div class="avatar__options__display">
          <div id="boy-1" class="avatar__img">
            <img src="./assets/boy-1.png" alt="" />
          </div>
          <div id="boy-2" class="avatar__img">
            <img src="./assets/boy-2.png" alt="" />
          </div>
          <div id="boy-3" class="avatar__img">
            <img src="./assets/boy-3.png" alt="" />
          </div>
          <div id="boy-4" class="avatar__img">
            <img src="./assets/boy-4.png" alt="" />
          </div>
          <div id="boy-5" class="avatar__img">
            <img src="./assets/boy-5.png" alt="" />
          </div>
          <div id="girl-1" class="avatar__img">
            <img src="./assets/girl-1.png" alt="" />
          </div>
          <div id="girl-2" class="avatar__img">
            <img src="./assets/girl-2.png" alt="" />
          </div>
          <div id="girl-3" class="avatar__img">
            <img src="./assets/girl-3.png" alt="" />
          </div>
          <div id="girl-4" class="avatar__img">
            <img src="./assets/girl-4.png" alt="" />
          </div>
          <div id="girl-5" class="avatar__img">
            <img src="./assets/girl-5.png" alt="" />
          </div>
          <div id="random__avatar" class="avatar__img">
            <img src="" alt="" />
          </div>
        </div>
        <div class="avatar__display-full">
          <img class="full-image" src="./assets/boy-1.png" alt="" />
        </div>
      </div>
      <div class="start__game__container">
        <button class="start__button">Start</button>
      </div>
      <div class="footer__container">
        <div class="home__button">Home</div>
      </div>
    </section>

    <section class="versus-screen hidden">
      <div class="versus-container">
        <div class="left-half">
          <img class="versus-img-player" src="./assets/boy-1.png" alt="" />
        </div>
        <div class="right-half">
          <img class="versus-img-com" src="./assets/Robot.png" alt="" />
        </div>
        <div class="versus__text">VS</div>
      </div>
    </section>

    <section class="game__screen hidden">
      <div class="scoreboard">
        <div class="score">
          <div class="player__avatar">
            <img src="./assets/boy-1.png" alt="" />
          </div>

          <div class="userName-container">
            <div class="userName">Mike</div>
            <div class="player-life-bar">
              <div class="life"></div>
              <div class="life"></div>
              <div class="life"></div>
              <div class="life"></div>
              <div class="life"></div>
            </div>
          </div>
        </div>

        <div class="score reverse">
          <div class="computer__avatar">
            <img src="./assets/Robot.png" alt="" />
          </div>

          <div class="userName-container">
            <div class="opponentName">Computer</div>
            <div class="computer-life-bar">
              <div class="life"></div>
              <div class="life"></div>
              <div class="life"></div>
              <div class="life"></div>
              <div class="life"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="choices__container">
        <div id="player-choice" class="choice__display">
          <img src="./assets/Scissors.png" alt="" />
        </div>

        <div class="outcome__display">?</div>

        <div id="com-choice" class="choice__display">
          <img
            style="transform: rotateY(180deg)"
            src="./assets/Rock.png"
            alt=""
          />
        </div>
      </div>

      <div class="footer__container">
        <div class="footer__nav__container">
          <div class="home-icon">
            <img
              class="nav__btn"
              id="home"
              src="./assets/home-icon.png"
              alt=""
            />
          </div>
          <div class="reset-icon">
            <img id="reset" class="nav__btn" src="./assets/reset.png" alt="" />
          </div>
        </div>

        <div class="btns__container">
          <button
            id="Rock"
            class="selection-button"
            style="--size: 6; --hue: 10"
          >
            Rock
          </button>
          <button
            id="Paper"
            class="selection-button"
            style="--size: 6; --hue: 80"
          >
            Paper
          </button>
          <button
            id="Scissors"
            class="selection-button"
            style="--size: 6; --hue: 45"
          >
            Scissors
          </button>
          <!-- <button style="--size: 5; --hue: 45" , disabled>2UP</button> -->
        </div>
      </div>
    </section>
    <section class="gameOver-screen hidden">
      <div class="intro__title__container">
        <h1 class="intro__title game-over">Game Over</h1>
      </div>
      <div class="victory-message">
        <div class="message-icon">
          <img src="./assets/Trophy.png" alt="" />
        </div>
        <div class="message-text">VICTORY</div>
        <div class="message-icon">
          <img src="./assets/Trophy.png" alt="" />
        </div>
      </div>
      <div class="game-winner"></div>
      <div class="countDown">
        <p id="rematch-text" class="blinking-text">Press Enter to play again</p>
        <div id="timeLeft">5</div>
      </div>
    </section>
    <!-- <div class="transition-background"></div> -->

    <script></script>
  </body>
</html>
