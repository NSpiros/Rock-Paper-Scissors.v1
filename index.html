<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="score-container">
      <div class="player-score">Player : 0</div>
      <img class="vs-icon" src="./assets/Vs-icon.png" alt="Vs" />
      <div class="computer-score">Computer : 0</div>
    </div>

    <div class="display-container">
      <div class="player-selection">
        <img src="./assets/Paper-player.png" alt="" />
      </div>
      <div class="output-display">You Win</div>
      <div class="computer-selection">
        <img src="./assets/Paper-com.png" alt="" />
      </div>
    </div>

    <div class="button-container">
      <button id="Rock" class="button">Rock</button>
      <button id="Scissors" class="button">Scissors</button>
      <button id="Paper" class="button">Paper</button>
    </div>

    <div class="endGame-fullscreen hidden endGame-display">
      <h1></h1>
      <button class="replay-button"></button>
      <button class="exit-button"></button>
    </div>

    <script></script>
  </body>
</html>
