<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Screen</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="intro__screen">
      <div class="intro__title__container">
        <h1 class="intro__title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="intro__text__container">
        <div class="intro__text blinking-text">Press Enter</div>
      </div>
      <div class="intro__credits__container">
        <div class="intro__credits">
          <a class="intro__credits__link" href="./CreditsPage/credits.html"
            >Credits</a
          >
          <a class="intro__highscores" href="#">Highscores</a>
        </div>
      </div>
    </section>

    <section class="username__screen">
      <div class="intro__title__container">
        <h1 class="intro__title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="username__input__container">
        <div class="username__input__title">Enter Your Name:</div>

        <div class="username__textarea">
          <textarea disabled></textarea>
        </div>
        <div class="username__keyboard">
          <div class="keyboard__row">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
            <button class="btn">E</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">I</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
          </div>
          <div class="keyboard__row">
            <button class="btn">M</button>
            <button class="btn">N</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
            <button class="btn">Q</button>
            <button class="btn">R</button>
            <button class="btn">S</button>
            <button class="btn">T</button>
            <button class="btn">Y</button>
            <button class="btn">V</button>
            <button class="btn">W</button>
            <button class="btn">X</button>
          </div>
          <div class="keyboard__row">
            <button class="btn">Y</button>
            <button class="btn">Z</button>
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
          <div class="keyboard__row action__btns__container">
            <div class="action__btns">
              <button class="delete">DEL</button>
              <button class="caps">ABC</button>
            </div>
            <button class="submit__btn">OK</button>
          </div>
        </div>
      </div>
    </section>

    <section class="avatar__screen">
      <div class="intro__title__container">
        <h1 class="intro__title">ROCK SCISSORS PAPER</h1>
      </div>
      <div class="avatar__prompt">
        <div class="avatar__prompt__text blinking-text">Select your Avatar</div>
      </div>
      <div class="avatar__display__container">
        <div class="avatar__options__display">
          <div id="boy-1" class="avatar__img">
            <img src="./assets/boy__1-half-size.svg" alt="" />
          </div>
          <div id="boy-2" class="avatar__img">
            <img src="./assets/Boy__2-half-size.svg" alt="" />
          </div>
          <div id="boy-3" class="avatar__img">
            <img src="./assets/boy__3-half-size.svg" alt="" />
          </div>
          <div id="boy-4" class="avatar__img">
            <img src="./assets/boy__4-half-size.svg" alt="" />
          </div>
          <div id="boy-5" class="avatar__img">
            <img src="./assets/boy__5-half-size.svg" alt="" />
          </div>
          <div id="girl-1" class="avatar__img">
            <img src="./assets/girl__1-half-size.svg" alt="" />
          </div>
          <div id="girl-2" class="avatar__img">
            <img src="./assets/girl__2-half-size.svg" alt="" />
          </div>
          <div id="girl-3" class="avatar__img">
            <img src="./assets/girl__3-half-size.svg" alt="" />
          </div>
          <div id="girl-4" class="avatar__img">
            <img src="./assets/girl__4-half-size.svg" alt="" />
          </div>
          <div id="girl-5" class="avatar__img">
            <img src="./assets/girl__5-half-size.svg" alt="" />
          </div>
          <div id="random__avatar" class="avatar__img">
            <img src="./assets/girl__5-half-size.svg" alt="" />
          </div>
        </div>
        <div class="avatar__display-full">
          <img src="./assets/boy__1-full-size.svg" alt="" />
        </div>
      </div>
      <div class="start__game__container">
        <button class="start__button">
          <div class="start__button__content">start</div>
        </button>
      </div>
      <div class="footer__container">
        <div class="home__button">Home</div>
        <div class="coins__counter">Coins</div>
      </div>
    </section>

    <section class="versus-screen">
      <div class="versus-container">
        <div class="left-half slide-right">
          <img
            class="versus-img show-avatar"
            src="./assets/boy__1-full-size.svg"
            alt=""
          />
        </div>
        <div class="right-half slide-left">
          <img class="versus-img show-avatar" src="./assets/Robot.svg" alt="" />
        </div>
        <div class="versus__text slide-middle"><span>VS</span></div>
      </div>
    </section>

    <section class="game__screen">
      <div class="scoreboard">
        <div class="score">
          <div class="player__avatar">
            <img src="./assets/boy__1-full-size.svg" alt="" />
          </div>
          <div class="lives__left">
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
          </div>
        </div>
        <div class="score reverse">
          <div class="computer__avatar">
            <img src="./assets/Robot.svg" alt="" />
          </div>
          <div class="lives__left">
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
            <img src="./assets/Heart.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="choices__container">
        <div class="choice__display">
          <img src="./assets/scissors.png" alt="" />
        </div>

        <span class="outcome__display">You Win!</span>
        <div class="choice__display" style="transform: rotateY(180deg)">
          <img src="./assets/srock.png" alt="" />
        </div>
      </div>

      <div class="footer__container">
        <div class="footer__nav__container">
          <div id="home-icon">
            <img
              class="nav__btn"
              id="home"
              src="./assets/home-icon.svg"
              alt=""
            />
          </div>
          <div class="reset-icon">
            <img class="nav__btn" id="reset" src="./assets/reset.svg" alt="" />
          </div>
        </div>

        <div class="btns__container">
          <button style="--size: 6; --hue: 10">Rock</button>
          <button style="--size: 6; --hue: 80">Paper</button>
          <button style="--size: 6; --hue: 45">Scissors</button>
          <!-- <button style="--size: 5; --hue: 45" , disabled>2UP</button> -->
        </div>

        <div class="coins__display__container">
          <img class="coins__img" src="./assets/Coin.svg" alt="" />
          <span>Coins x ?</span>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
