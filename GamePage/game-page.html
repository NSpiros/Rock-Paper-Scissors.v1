<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game-page.css" />
    <script src="game-page.js" defer></script>
  </head>
  <body>
    <div class="scoreBoard">
      <div class="playerScoreDisplay">
        <div class="playerImage">
          <img src="../assets/users.png" alt="" />
        </div>
        <div class="player-score">Player : 0</div>
      </div>
      <div class="computerScoreDisplay">
        <div class="playerImage">
          <img src="../assets/monitor.png" alt="" />
        </div>
        <div class="computer-score">Computer : 0</div>
      </div>
    </div>

    <div class="output">Make your Selection</div>

    <div class="selections">
      <div class="playerSelection">
        <img src="#" alt="" class="hidden" />
      </div>
      <div class="vs-display">
        <img class="vs-icon" src="../assets/vs-text-icon.png" alt="Vs" />
      </div>
      <div class="computerSelection">
        <img src="#" alt="" class="hidden" />
      </div>
    </div>

    <div class="button-container">
      <button id="Rock" class="button-red">Rock</button>
      <button id="Scissors" class="button-yellow">Scissors</button>
      <button id="Paper" class="button-blue">Paper</button>
    </div>

    <div class="endGame-fullscreen hidden endGame-display">
      <h1>GAME OVER</h1>
      <h3 class="match-winner">""</h3>
      <p id="rematchText" class="blinking-text">Press Enter to play again</p>
      <p id="timeLeft" class="countdown">10</p>
    </div>

    <script></script>
  </body>
</html>
